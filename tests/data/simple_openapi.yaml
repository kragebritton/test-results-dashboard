openapi: 3.0.0
info:
  title: Simple Petstore
  version: "1.0.0"
paths:
  /pets:
    get:
      summary: List pets
      operationId: listPets
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: A paged array of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
    post:
      summary: Create a pet
      operationId: createPet
      requestBody:
        description: New pet payload
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "201":
          description: Pet created
  /pets/{petId}:
    parameters:
      - name: petId
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Info for a specific pet
      operationId: getPet
      responses:
        "200":
          description: The pet details
    put:
      summary: Update a pet
      parameters:
        - name: verbose
          in: query
          required: false
          schema:
            type: boolean
      requestBody:
        description: Updated pet payload
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Pet updated
